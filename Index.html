<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="FirstDraft.css">

</head>
<body>

<div class="top-controls">
  <div contenteditable="true" class="editable-title">Untitled Draft #1</div>
  <div class="toggle-container">
    <span class="toggle-label">First Draft Mode</span>
    <label class="toggle-switch">
      <input type="checkbox" id="draftModeToggle">
      <span class="slider round"></span>
    </label>
  </div>
</div>
  
  
<div class="top-bar">
  <span id="wordCount" class="word-count">Words: 0</span>
  <button class="copy-button" onclick="copyText()">
   
    <span class="button-text">Copy text</span>
  </button>
</div>



<textarea id="noDeleteEditor"></textarea>


<script src="FirstDraft.js"></script>

</body>
</html>
